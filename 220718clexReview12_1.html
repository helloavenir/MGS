<!DOCTYPE html>
<html lang="en">
<head>
  <title>0718classReview</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: black;
    }
    .red {
      background-color: red;
    }
    .blue {
      background-color: blue;
    }
</style>
</head>
<body>
  <script>
    for (let i = 0; i < 5; i++) {
      const div = document.createElement('div');
      document.body.appendChild(div);
      div.className = 'myBoxes';
      if (i % 2 === 0) {
        div.className = 'myClass red';
      } else {
        div.className = 'myclass blue';
      }
    }
  </script>
  
</body>
</html>
