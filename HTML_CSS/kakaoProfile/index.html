<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카카오톡 프로필 페이지 만들기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&family=Nanum+Gothic:wght@400;700&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div id="kakaoProfile">
    
    
    <div class="myGreeting">
      <div id="greetingLine"></div>
      <p id="greetingText">안녕하세요, 개발에 발을 담군 비기너 개발자입니다. <br />열심히 키보드 두드려 보겠습니다:)</p>
    </div>
    
    <div class="profile">
      <img id="proImg" src="./kakaoProfilePhoto.jpg" alt="꽃">
      <p id="proName">이한나</p>
    </div>
  
    <div class="menuIcon">
      <div class="iconItem">
        <img class="iconImg" src="./나와의 채팅.png" alt="채팅 아이콘">
        <p class="iconList">나와의 채팅</p>
        </div>
      
      <div class="iconItem">
        <img class="iconImg" src="./프로필관리.png" alt="편집 아이콘">
        <p class="iconList">프로필 관리</p>
      </div>
      
      <div class="iconItem">
        <img class="iconImg" src="./카스.png" alt="카스 아이콘">
        <p class="iconList">카카오스토리</p>
      </div>
    </div>

  </div>
</body>
</html>
